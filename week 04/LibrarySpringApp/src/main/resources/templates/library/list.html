<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Library</title>
</head>
<body>

<div>
  <a th:href="@{/library/create}">Add a new book</a>
  <table border="1px">
    <tr>
      <th>Id</th>
      <th>Title</th>
      <th>Description</th>
      <th>Year</th>
      <th>Author</th>
      <th>Actions</th>
    </tr>
    <tr th:each="book : ${library.books}">
      <td th:text="${book.id}"></td>
      <td th:text="${book.title}"></td>
      <td th:text="${book.description}"></td>
      <td th:text="${book.year}"></td>
      <td th:text="${book.author}"></td>
      <td>
        <a th:href="@{/library/update/{id}(id=${book.id})}">Update</a>
        <a th:href="@{/library/delete/{id}(id=${book.id})}">Delete</a>
      </td>
    </tr>
  </table>
</div>
</body>
</html>
