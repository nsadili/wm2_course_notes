<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/styles.css}"/>
    <title>Order details</title>
</head>
<body>

<p th:if="${order} == null" th:text="The order is empty."></p>

<p th:if="${order} != null and ${#lists.isEmpty(order.products)}">The order is empty.</p>

<ul th:each="product : ${order.products}">
    <li th:text="${product}">Product Id</li>
</ul>

<form action="#" method="POST" th:action="@{/orders/save}" th:object="${order}">
    Enter your name:
    <input type="text" th:field="*{customerName}" placeholder="Customer name"/> <br/>
    <input type="submit" value="Save order"/>
</form>

</body>
</html>
