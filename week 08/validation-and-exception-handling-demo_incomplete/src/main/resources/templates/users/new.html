<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Create a new user</title>
</head>
<body>

<h2>Create new user</h2>


<form action="#" method="POST" th:action="@{/user/}" th:object="${user}">
    <div th:if="${#fields.hasAnyErrors()}" class="alert alert-info">
        <p>Please Correct Errors Below</p>
    </div>

    <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <input type="text" th:field="*{username}" class="form-control" placeholder="Username"/> <br/>
        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="alert alert-danger"></p>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="text" th:field="*{email}" class="form-control" placeholder="Email"/> <br/>
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger"></p>
    </div>
    <div class="mb-3">
        <label for="mobile" class="form-label">Mobile:</label>
        <input type="text" th:field="*{mobile}" class="form-control" placeholder="Mobile phone"/> <br/>
        <p th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}" class="alert alert-danger"></p>
    </div>
    <div class="mb-3">
        <label for="ccNumber" class="form-label">CC Number:</label>
        <input type="text" th:field="*{ccNumber}" class="form-control"
               placeholder="Credit Card Number (16 digits)"/> <br/>
        <p th:if="${#fields.hasErrors('ccNumber')}" th:errors="*{ccNumber}" class="alert alert-danger"></p>
    </div>
    <div class="mb-3">
        <label for="ccExpiration" class="form-label">CC Expiration:</label>
        <input type="text" th:field="*{ccExpiration}" class="form-control"
               placeholder="Credit Card Expiration (MM/YY)"/> <br/>
        <p th:if="${#fields.hasErrors('ccExpiration')}" th:errors="*{ccExpiration}" class="alert alert-danger"></p>
    </div>
    <div class="mb-3">
        <label for="ccCVV" class="form-label">CC CVV:</label>
        <input type="text" th:field="*{ccCVV}" class="form-control"
               placeholder="Credit Card Verification Value (3 digits)"/>
        <br/>
        <p th:if="${#fields.hasErrors('ccCVV')}" th:errors="*{ccCVV}" class="alert alert-danger"></p>
    </div>
    <input type="submit" value="Save User"/>
</form>

<!--<a th:href="@{/list}">Back to the list</a>-->
<a onclick="history.go(-1)">Back to the list</a>

</body>
</html>
