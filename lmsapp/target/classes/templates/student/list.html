<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <title>List of students</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>
<header>
    <nav>
        <a th:href="@{/students/list}">List students</a>
        <a th:href="@{/students/create}">Create student</a>
    </nav>
</header>
<main>
    <table border="1px">
        <tr>
            <th>Id</th>
            <th>Full Name</th>
            <th>Major</th>
            <th>Application Year</th>
            <th></th>
        </tr>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}">Id</td>
            <td th:text="${student.firstName + ' ' + student.lastName}">Full Name</td>
            <td th:text="${student.major}">Major</td>
            <td th:text="${student.applicationYear}">Application Year</td>
            <td>
                <a th:href="@{/students/{id}(id=${student.id})}">View</a>
                <a th:href="@{/students/{id}/update(id=${student.id})}">Update</a>
                <a th:href="@{/students/{id}/delete(id=${student.id})}">Delete</a>
            </td>
        </tr>
    </table>
</main>
</body>

</html>
